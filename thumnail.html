<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 11 thumnail</title>
  <link rel="stylesheet" href="thumnail.css">
</head>
<body>
  <div class="container">
    <div class="shutdown">
      <p>Shut Down Windows</p>
    </div>
    <img class="windows_picture" src="/Thumnail/Windows-11-PNG-Photo.png" alt="window 11 picture" width="350px">
    <div class="right">
    <div class="laptop">
      <img src="/Thumnail/Laptop.jpg" alt="laptop picture" width="100px">
    </div>
    <div class="left">
    <div class="text">
      <p><u>W</u>hat do you want the computer to do?</p>
      <select name="shutdown_computer" id="shutdown_computer">
        <option value="shutdown">shutdown</option>
        <option value="Switch User">Switch User</option>
        <option value="Sign out">Sign out</option>
        <option value="Sleep">Sleep</option>
        <option value="Restart"></option>
      </select>
    </div>
    <div class="down">Close all apps and turns off the PC</div>
  </div>
  </div>
    <div class="buttons">
      <input class="green_border" type="button" value="Ok">
      <input type="button" value="Cancel">
      <input type="button" value="Help">
    </div>
  </div>
</body>
</html>
